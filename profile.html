<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
</head>
<body class="bg-dark">
    <div>
    <img src="Netflix-assets/assets/netflix_logo.png" class="m-2" alt="" width="80px">
    </div>
    <div class="container d-flex justify-content-center">
        <div class="row g-1 border-bottom border-secondary p-4">
            <div class="col-12 text-white border-bottom border-secondary">
                <p class="text-start fs-1">Edit Profile</p>
            </div>
            <div class="col-4 p-2"><img class="img-fluid" src="Netflix-assets/assets/avatar.png" alt=""></div>
            <div class="col-8 p-2">

                <div class="bg-secondary"><p class="text-white p-1 ms-1">Strive Student</p></div>
                <p class="text-light-emphasis fw-semibold">Language:</p>
                <div class="dropdown no-gutter">
                    <button class="btn btn-dark-emphasis border px-3 py-1 text-white dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        English
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item" href="#">Italian</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">Francais</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">Espanol</a>
                        </li>
                    </ul>
                    <hr class="text-secondary">
                    <p class="text-light-emphasis fw-semibold">Maturity Settings:</p>
                    <button class="btn btn-secondary text-white mb-3">ALL MATURITY RATINGS</button>
                    <p class="text-white">Show titles of <span class="fw-semibold">all maturity ratings </span> this profile.</p>
                    <button class="btn btn-dark text-light-emphasis py-1 px-3 text-center border-secondary" style="letter-spacing: 0.1em;">EDIT</button>
                    <hr class="text-secondary">
                    <p class="text-light-emphasis fs-4">Autoplay controls</p>
                    <div class="mb-2">
                    <label for="profile-checkbox-1">
                        <input class="form-check-input mt-0 bg-dark border border-1 rounded-0 p-3"
                                            type="checkbox" value=""
                                            id="profile-checkbox-1"> <span class="text-white ms-1">Autoplay next episode in a series on all devices</span>
                    </label>
                    </div>
                    <div>
                    <label for="profile-checkbox-1">
                        <input class="form-check-input mt-0 bg-dark border border-1 rounded-0 p-3"
                                            type="checkbox" value="" 
                                            id="profile-checkbox-1" name="profile-checkbox-1"> <span class="text-white ms-1">Autoplay next episode in a series on all devices</span>
                    </label>
                    </div>
                      
                    
                
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center my-4">
        <button class="btn btn-light text-dark me-5" style="letter-spacing: 0.1em;">SAVE</button><button class="btn btn-dark text-secondary border border-secondary me-5" style="letter-spacing: 0.1em;">CANCEL</button><button class="btn btn-dark text-secondary border border-secondary" style="letter-spacing:0.1em">DELETE PROFILE</button>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
